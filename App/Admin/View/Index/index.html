<include file="Public:top" />        
     <script>
        $(function() {
		  $(".status .light").click(function(){		
			   var id = $(this).parent().parent().attr("id");
			   $.get("{:U('changeStatus')}", { id: id },
				function(data){
					 $("#"+id).find("span").removeClass("current");
				 	 if (data == 1)
					 {
						 $("#"+id).find("span").eq(0).addClass("current");
					 }
					 else
					 {
						 $("#"+id).find("span").eq(1).addClass("current");
					 }
				}); 
		  })		  
        });	
		</script>

	</head>
	</head>
  
	<body>
    <div id="body-wrapper" > <!-- Wrapper for the radial gradient background -->		

        <!--left start-->
		
        <include file="Public:left" />
        <!--left end-->
        
        
        <!-- End #sidebar -->			
		<div id="main-content"> <!-- Main Content Section with everything -->        
        		<div  id="header_logo">{:C("TITLE")}</div>	 		
			
			<!-- Page Head -->
			<div style="float:left; width:380px;">
			  <h2>Home</h2></div>
			<div id="sreach">
            <form name="sreach" method="get" action="{:U('index')}">
            
              <input type="text" value="{$keyword}" style="width:150px;" class="text-input " id="keyword" name="keyword">
              <strong><a onClick="document.sreach.submit(); return false;" href="#">Search</a></strong>
            </form>
            </div>
            
			<div class="clear"></div> <!-- End .clear -->
            <br>
               <div class="content-box"><!-- Start Content Box -->                  
                  <div class="content-box-header">  
                      <span class="insert" style=" float:right; line-height:40px; font-size:14px; font-weight:bold;"> <a href="{:U('detail')}">+ Insert</a>&nbsp; &nbsp; </span>
                    <div class="clear"></div>                      
                  </div> <!-- End .content-box-header -->
                  
                  <div class="content-box-content">
                      <div class="tab-content default-tab" id="tab1">                       
                      <!-- This is the target div. id must match the href of this div's tab -->	
                      
                          
                          <table>
                            <thead>
                              <tr>								   
                                 <!-- <th>ID</th>-->
                                  <th width="50%">Title</th>
                                  <th   >Date</th>      
                                  <th   >Sort Order</th>                                
                                  <th   style="text-align:center">Status</th>          	                                                                                                        
                                  <th  width="150" style="text-align:center"></th>									   						 
                              </tr>								
                            </thead> 
                            <tbody>                           
                               <volist name="listing" id="vo" mod="2" >             
                                 <tr <eq name="mod" value="1">class="alt-row"</eq>>	
                                    <td style="font-size:14px">{$vo.news_title}</td>      
                                    <td >{$vo['news_added']|strtotime|date='Y-m-d',###}</td> 
                                    <td >{$vo['sort_order']}</td>                                       
                                   <td style="text-align:center" id="{$vo.news_id}" class="status">
                                    
                                    <if condition="$vo.news_status ==1">
                                      <span  class="hidden current">
                                      <img src="__PUBLIC__/imagesAdmin/icons/16x16/status_green.gif" />&nbsp;&nbsp;
                                      <img src="__PUBLIC__/imagesAdmin/icons/status_red_light.gif"  class="light"/>
                                      </span>
                                      <span  class="hidden">
                                      <img src="__PUBLIC__/imagesAdmin/icons/status_green_light.gif" class="light" />&nbsp;&nbsp;
                                      <img src="__PUBLIC__/imagesAdmin/icons/status_red.gif" />
                                      </span>
                                    <else />
                                      <span  class="hidden" ><img src="__PUBLIC__/imagesAdmin/icons/status_green.gif" />&nbsp;&nbsp;<img src="__PUBLIC__/images/icons/status_red_light.gif" class="light" /></span>
                                      <span  class="hidden current"><img src="__PUBLIC__/imagesAdmin/icons/status_green_light.gif" class="light" />&nbsp;&nbsp;<img src="__PUBLIC__/images/icons/status_red.gif" /></span>
                                    </if>                                    
                                    </td>
                                   
                                    <td style="text-align:center;">   
                                      <a href="{:U('detail','id='.$vo['news_id'])}" title="Delete">Edit</a> &nbsp; &nbsp;                              
                                      <a href="{:U('delete','id='.$vo['news_id'])}" onClick="return confirm('Delete this news?')"  title="Delete">Delete</a> 
                                    </td>  
                                              
                                 </tr>
                               </volist>
                            </tbody>
                          </table>
                          <div class="pagination">{$page}<div style=" clear:both;"></div></div>						
                      </div> <!-- End #tab1 -->	
                                       
                      
                  </div> <!-- End .content-box-content -->
                  
              </div> <!-- End .content-box -->          
			
			
			<div class="clear"></div>
			
            <div id="footer">
				<small> <!-- Remove this notice or replace it with whatever you want -->
						&#169; Copyright 2013
				</small>
			</div>			
		</div> <!-- End #main-content -->
		
	</div>
	
	
	
	</body>
<!-- Download From www.exet.tk-->
</html>
