<include file="Public:top" />        
     <script>
        $(function() {
		  $(".status .light").click(function(){		
			   var id = $(this).parent().parent().attr("id");
			   $.get("{:U('changeStatus')}", { id: id },
				function(data){
					 $("#"+id).find("span").removeClass("current");
				 	 if (data == 1)
					 {
						 $("#"+id).find("span").eq(0).addClass("current");
					 }
					 else
					 {
						 $("#"+id).find("span").eq(1).addClass("current");
					 }
				}); 
		  })		  
        });	
		</script>
    <style>
    .stats{ color:#F00;}
    </style>
	</head>
  
	<body>
    <div id="body-wrapper" > <!-- Wrapper for the radial gradient background -->		

        <!--left start-->
		
        <include file="Public:left" />
        <!--left end-->
        
        
        <!-- End #sidebar -->			
		<div id="main-content"> <!-- Main Content Section with everything -->        
        		<div  id="header_logo">{:C("TITLE")}</div>	 		
			
			<!-- Page Head -->
			<div style="float:left; width:380px;">
			  <h2>Products</h2></div>
            <div id="sreach">
            <form name="sreach" method="post" action="{:U('index',array('cateid'=>$cateid))}">
              <strong>Categorys{$cateid}</strong>
              <select name="categories_id" onChange="document.getElementById('keyword').value='';document.sreach.submit(); return false;" >
	                  <option value="">top</option>
	              <foreach name="cateList" item="v">
	                  <option value="{$v.categories_id}" <if condition="$v['categories_id'] eq $cateid">selected=selected</if>>{$v.categories_name}</option>
	              </foreach>
              </select>&nbsp;
              <strong>Status</strong>
              <select name="products_status" onChange="document.getElementById('keyword').value='';document.sreach.submit(); return false;">
	          <foreach name="statusList" item="v">
                  <option value="{$v.value}" <if condition="$products_status eq $v['value']">selected=selected</if>>{$v.name}</option>
              </foreach>
              </select>
              <input type="text" style="width:150px;" class="text-input " id="keyword" name="keyword">
              <!-- <strong><a onClick="document.sreach.submit(); return false;" href="__URL__/index/cateid/{$cateid}">Search</a></strong> -->
              <input type="submit" value="Search" style="height:25px;"/>
            </form>
            </div>
            
			<div class="clear"></div> <!-- End .clear -->
            <br>
             
               <div class="content-box"><!-- Start Content Box -->                  
                  <div class="content-box-header">  
                      <span class="insert" style=" float:right; line-height:40px; font-size:14px; font-weight:bold;"> <a href="{:U('addProducts',array('cate_id'=>$cateid))}">+ Insert</a>&nbsp; &nbsp; </span>
                    <div class="clear"></div>                      
                  </div> <!-- End .content-box-header -->
                  
                  <div class="content-box-content">
                      <div class="tab-content default-tab" id="tab1">                       
                      <!-- This is the target div. id must match the href of this div's tab -->	
                      
                          
                          <table>
                            <thead>
                              <tr>								   
                                 <!-- <th>ID</th>-->
                                 <th width="40%">Name {:createUpDownLink('products_name')}</th>
                                  
                                  <!-- <th   >Date {:createUpDownLink('products_adddate')}</th>   -->    
                                  <th   >Sort Order {:createUpDownLink('products_sort')}</th>                           
                                  <th   style="text-align:center">Status</th>          	                                                                                                        
                                  <th  width="150" style="text-align:center"></th>									   						 
                              </tr>								
                            </thead> 
                            <tbody>                           
                               <volist name="productsList" id="vo" mod="2" >             
                                 <tr <eq name="mod" value="1">class="alt-row"</eq>>	
                                    <td style="font-size:14px">{$vo.products_name}</td>      
                                     
                                    <!-- <td >{$vo['products_adddate']|strtotime|date='Y-m-d',###}</td> -->
                                    <td >{$vo['products_sort']}</td>                                       
                                   <td><if condition="$vo.products_status eq 1"><a href="__URL__/statsAction/ac/2/id/{$vo.products_id}/cateid/{$cateid}">On</a><else/>
                                   <a href="__URL__/statsAction/ac/1/id/{$vo.products_id}/cateid/{$cateid}" class="stats">Off</a></if></td>
                                   
                                    <td style="text-align:center;">   
                                      <a href="{:U('editProducts',array('products_id'=>$vo['products_id'],'cate_id'=>$cateid))}">Edit</a> &nbsp; &nbsp;                              
                                      <a href="{:U('deleteProducts',array('products_id'=>$vo['products_id'],'cate_id'=>$cateid))}" onClick="return confirm('Delete this news?')"  title="Delete">Delete</a> 
                                    </td>  
                                              
                                 </tr>
                               </volist>
                            </tbody>
                          </table>
                          <div class="pagination">{$page}<div style=" clear:both;"></div></div>						
                      </div> <!-- End #tab1 -->	
                                       
                      
                  </div> <!-- End .content-box-content -->
                  
              </div> <!-- End .content-box -->          
			
			
			<div class="clear"></div>
			
            <div id="footer">
				<small> <!-- Remove this notice or replace it with whatever you want -->
						&#169; Copyright 2013
				</small>
			</div>			
		</div> <!-- End #main-content -->
		
	</div>
	
	
	
	</body>

</html>
