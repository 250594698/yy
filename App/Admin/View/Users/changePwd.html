	</head>
  
	<body>
    
    

    

    
    <div id="body-wrapper" > <!-- Wrapper for the radial gradient background -->		

        <!--left start-->
		
        <include file="Public:left" /> 
        <!--left end-->
        
        
        <!-- End #sidebar -->			
		<div id="main-content"> <!-- Main Content Section with everything -->
        <div  id="header_logo">{:C("TITLE")}</div>	 		
			
			<!-- Page Head -->
			<div style="float:left; width:380px;">
			  <h2>Change Password </h2></div>
			<div class="clear"></div> <!-- End .clear -->
               	<br>
             	{$msg}           
                <!-- Insert -->
                <div class="content-box">				
                    <div class="content-box-header">                    
                        <ul class="content-box-tabs">			
                        			
                            <li><a href="#tab1" id="menu1" class="default-tab current" style="text-transform:capitalize">Change Password</a></li>	      
                                                  		
                        </ul>	    
                         <span class="insert" style=" float:right; line-height:40px; font-size:14px; font-weight:bold;"><a href="{:U('index')}">List </a>&nbsp; &nbsp; </span>                        	
                      <div class="clear"></div>					
                    </div>
                    <div class="content-box-content">			
                        <div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->	
                           <form action="{:U('changePwdAction')}" name="editForm" method="post" enctype="multipart/form-data" >
                          	<input type="hidden" value="{$id}" name="id" />                          
                             <p>
                              <label>Old Password:</label>                                
                             <input class="text-input small-input"  type="password" name="old_password"  value="" />               
                            </p>  
                             <p>
                                <label>New Password:</label>                                
                            	<input class="text-input small-input"  type="password" name="new_password"  value="" />               
                             </p> 
                             <p>
                                <label>Confirm Password:</label>                                
                                <input class="text-input small-input"  type="password" name="comfirm_password"  value="" />               
                            </p> 
                           
                            <br>
                            <input class="button" style="text-transform:capitalize" type="button" name="BtnSave" onClick="document.editForm.submit()"  value="Save" />&nbsp;&nbsp;
                            <input class="button" type="button" name="back" onClick="window.location.href='{:U('user',array('gid' => (int)$_GET['gid']))}'"  value="Back" />      
                            </form>                    	
                        </div> <!-- End #tab1 --> 
                    </div>
                </div> 
                <!--End Insert -->
			
			
			<div class="clear"></div>
			
			
			<!-- Start Notifications -->

		</div> <!-- End #main-content -->
		
	</div>
